<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <div class="calculadora">
        <div class="visor">
            <input type="text" class="visor-texto"> 
        </div>
        <div class="botao"><button id="ac">AC</button></div>
        <div class="botao"><button id="porcentagem">%</button></div>
        <div class="botao"><button id="multiplicacao">X</button></div>
        <div class="botao"><button id="divisao">AC</button></div>
        <div class="botao"><button id="7">7</button></div>
        <div class="botao"><button id="8">8</button></div>
        <div class="botao"><button id="9">9</button></div>
        <div class="botao"><button id="=">=</button></div>
        <div class="botao"><button id="4">4</button></div>
        <div class="botao"><button id="5">5</button></div>
        <div class="botao"><button id="6">6</button></div>
        <div class="botao"><button id="subtracao">-</button></div>
        <div class="botao"><button id="1">1</button></div>
        <div class="botao"><button id="2">2</button></div>
        <div class="botao"><button id="3">3</button></div>
        <div class="botao"><button id="adicao">+</button></div>
        <div class="botao"><button id="0">0</button></div>
        <div class="botao"> <button id="virgula">,</button></div>  
    </div>
</body>
</html>
